<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>GW2 Inventory Search</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  </head>

  <body ng-controller="MainController as vm">
    <div class="jumbotron">
      <div class="container-fluid">
        <h1>Guild Wars 2 Inventory Search</h1>
        <form >
          <div class="form-group">
            <label for="apikey">API Key with Characters and Inventories enabled</label>
            <input name="apikey" ng-model="vm.apiKey" type="text" class="input-lg form-control" id="apikey" />

            <div class="form-group">
              <label for="query-option">Select query</label>
              <select class="form-control" id="query-option">
                <option>Get characters</option>
                <option>Get whatever</option>
              </select>
            </div>

            <button class="btn btn-default" ng-click="vm.getCharacterList()">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <div>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="char in vm.results">
          {{char}}
        </li>
      </ul>
    </div>


  <script src="/js/app.js"></script>
  <script src="/js/main.controller.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  </body>
</html>
